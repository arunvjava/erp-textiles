<div class="container">
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content>
        <p>{{ data.message }}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="btn btn-danger" mat-button (click)="closeDialog()">Cancel</button>
        <button mat-raised-button class="btn btn-primary" (click)="confirmDialog()">OK</button>
    </mat-dialog-actions>
</div>
